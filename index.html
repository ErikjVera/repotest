    <script>
        // Equipos por liga
        const equiposPorLiga = {
            liga1: [
                "Real Madrid", "Girona", "Barcelona", "Atlético de Madrid", "Athletic de Bilbao",
            "Real Sociedad", "Betis", "Las Palmas", "Valencia", "Getafe", "Rayo", "Villareal",
            "Alavés", "Osasuna", "Sevilla", "Cádiz", "Mallorca", "Celta", "Granada", "Almeria"
            ],
            liga2: [
                 "Leganés", "Real Sporting", "Real Valladolid", "Espanyol", "Racing de Ferrol",
                "Eibar", "Elche", "Racing", "Tenerife", "Levante", "Real Oviedo", "Real Zaragoza",
                "Burgos CF", "Mirandés", "Eldense", "Albacete", "Andorra", "Villarreal B", "Huesca",
                "Amorebieta", "Alcorcón", "Cartagena"
            ]
        };

        // Función para llenar los selects
        function llenarSelects() {
            const selects = document.querySelectorAll('.equipo-select');

            selects.forEach(select => {
                const liga = select.dataset.liga;
                const equipos = equiposPorLiga[liga];

                equipos.forEach(equipo => {
                    const option = document.createElement('option');
                    option.value = equipo;
                    option.text = equipo;
                    select.add(option);
                });
            });
        }

        // Llama a la función al cargar la página
        window.onload = llenarSelects;
    </script>
